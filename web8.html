<style>
body {

font-family: Arial, sans-serif;

align-items: center;

header {
background-image: url('https://raw.githubusercontent.com/Lophersson/omniweb/refs/heads/main/header.png');
background-size: cover;
background-position: center;

h1 {

margin: 2px 0;
font-weight: bold;
font-style: italic;
font-size: 60px;
padding: 3px;

h2 {
color: #000000;

font-style: italic;

padding: 3px;
text-shadow: 0 0 3px #fbff81;
animation: fadeToBlack 2.5s infinite;
margin: 10px;

@keyframes fadeToBlack {

color: #000000;
}
50% {
color: #eaff00;
text-shadow: 0 0 5px #fbff81;
}
}

.icons {
text-align: center;
margin-top: 10px;
}

.icons a {
margin-left: 10px;
display: inline-block;
width: 30px;
height: 30px;
text-align: center;
line-height: 30px;
background-color: #000000;
color: #eaff00;
border-radius: 50%;

font-size: 20px;
text-decoration: none;
}

.icons a:hover {
transform: scale(1.5);
animation: pulse 0.45s infinite;
color: #000000;
background-color: #eaff00;
}

@keyframes pulse {
0% {
transform: scale(1);
}
50% {
transform: scale(1.5);
}
100% {
transform: scale(1);
}
}

.exterior {
width: 90%;
margin: 0 auto;
padding-top: 10px;
display: flex;
flex-wrap: wrap;
justify-content: space-between;
}

.exterior2 {
width: 90%;
height: fit-content;
margin: 0 auto;
padding-top: 6px;
padding-bottom: 6px;
display: flex;
flex-wrap: wrap;
justify-content: space-between;
}

.ficha {
background-color: #101010;
padding: 20px;
margin: 6px;
border-radius: 10px;
box-shadow: 0px 0px 10px #ffffff;
width: calc(20% - 12px);
height: 220px;
box-sizing: border-box;
}

.ficha h3 {
color: #eaff00;
margin-top: 0;
font-weight: bold;
font-style: italic;
font-size: 18px;
}

.neo2 {
border: none;
border-radius: 5px;
padding: 6px;
font-weight: bold;
font-style: italic;
text-align: center;
font-size: 18px;
margin: 3px;
background-color: #2f2f2f;
color: #c3c3c3;
width: calc(100% - 16px);
height: 40px;
}

::placeholder {
color: #3c3c3c;
}

.neo2::placeholder {
color: #626262;
}

.neo2::-webkit-inner-spin-button,
.neo2::-webkit-outer-spin-button {
-webkit-appearance: none;
margin: 0;
}

.button-container {
    display: flex;
    justify-content: center; /* Centra los botones horizontalmente */
    gap: 10px; /* Espacio entre los botones */
}

.button-container a {
    background-color: #000000;
    color: #eaff00;
    padding: 10px 20px;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.button-container a:hover {
    background-color: #eaff00;
    color: #000000;
}


        .button-container a {
            display: inline-block;
            text-decoration: none;
            background-color: #d3d3d3;
            color: #000;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-container a:hover {
            background-color: #fff;
            color: #000;
        }

/* Footer */
footer {
    background-color: #eaff00;
    text-align: center;
    color: #000000;
    font-weight: bold;
    font-style: italic;
    font-size: 18px;
    padding: 2px;
    text-shadow: 0 0 3px #fbff81;
    animation: fadeToBlack 2.5s infinite;
    margin: 10px;
}

@media (max-width: 768px) {
    h2 {
        font-size: 24px; /* Ajustar el tamaño de h2 */
        margin: 10px 50;
    }

    .exterior2 {
        width: 100%;
        flex-wrap: wrap;
    }

    .ficha {
        width: 47%; /* Ajustar el ancho para que haya dos fichas por fila */
        height: auto; /* Alto automático para adaptarse al contenido */
    }

    .ficha h3 {
        font-size: 12px; /* Ajustar el tamaño del texto */
    }

    .neo2 {
        font-size: 10px;
    }

    footer {
        font-size: 3vw;
    }

<h2>Financiación de automóviles</h2>
<div class="exterior2"> <!-- SECTOR 1 -->

    <div class="ficha"> <!-- SECTOR 1 FICHA 1 -->
        <h3>Precio</h3>
            <input class="neo2" type="number" id="preciocoche" placeholder="Precio" oninput="calcularCoche()">
    </div>

    <div class="ficha"> <!-- SECTOR 1 FICHA 2 -->
        <h3>A Financiar a 120 meses</h3>
            <input class="neo2" type="number" id="apertura" placeholder="Comisión de apertura" oninput="calcularCoche()">
            <input class="neo2" type="number" id="entradacoche" placeholder="Entrada" oninput="calcularCoche()">
            <input class="neo2" type="number" id="financoche" placeholder="Importe a financiar" readonly>
    </div>

    <div class="ficha"> <!-- SECTOR 1 FICHA 3 -->
        <h3>Cuota Mensual</h3>
            <input class="neo2" type="number" id="cuotacoche" placeholder="Cuota mensual favorable" readonly>
            <input class="neo2" type="number" id="cuotacoche" placeholder="Cuota mensual costosa" readonly>
    </div>

    <div class="ficha"> <!-- SECTOR 1 FICHA 4 -->
        <h3>Total a pagar</h3>
            <input class="neo2" type="number" id="costecoche" placeholder="Total adeudo favorable" readonly>
            <input class="neo2" type="number" id="costecoche" placeholder="Total adeudo costoso" readonly>
    </div>
</div>

<script>
function calcularCoche() {
    let precio = parseFloat(document.getElementById("preciocoche").value) || 0;
    let apertura = parseFloat(document.getElementById("apertura").value) || 0;
    let entrada = parseFloat(document.getElementById("entradacoche").value) || 0;
    
    // Calcular importe a financiar
    let importeFinanciar = precio + apertura - entrada;
    document.getElementById("financoche").value = importeFinanciar.toFixed(0);
    
    // Calcular cuota mensual favorable y costosa
    let cuotaFavorable = importeFinanciar / 80;
    let cuotaCostosa = importeFinanciar / 64;
    document.getElementById("cuotacoche").value = cuotaFavorable.toFixed(0);
    document.getElementById("cuotacoche").nextElementSibling.value = cuotaCostosa.toFixed(0);
    
    // Calcular total adeudo favorable y costoso
    let totalAdeudoFavorable = cuotaFavorable * 120;
    let totalAdeudoCostoso = cuotaCostosa * 120;
    document.getElementById("costecoche").value = totalAdeudoFavorable.toFixed(0);
    document.getElementById("costecoche").nextElementSibling.value = totalAdeudoCostoso.toFixed(0);
}
</script>
