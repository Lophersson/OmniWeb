<style>
    body {

    margin: 0;

    display: flex;

    align-items: center;
}

header {
    background-image: url('header.png');
    background-size: cover;
    background-position: center;
    padding: 5vw; /* Proporcional al ancho de la pantalla */
    text-align: center;

    color: #000000;
    margin: 2px 0;
    font-weight: bold;
    font-style: italic;
    font-size: clamp(24px, 8vw, 60px); /* Tamaño de fuente adaptable */

    animation: fadeToBlack 2.5s infinite;

    width: 95%;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

/* Estilo responsivo para las cajas */
.ficha {
    background-color: #101010;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #ffffff;
    width: clamp(150px, 45%, 250px); /* Ajuste dinámico del ancho */
    height: auto; /* Altura automática */

.ficha h2 {
    color: #eaff00;
    font-size: clamp(14px, 4vw, 18px);

    color: #c3c3c3;

<h1>Financiación de automóviles</h1>
<div class="exterior2"> <!-- SECTOR 1 -->

    <div class="ficha"> <!-- SECTOR 1 FICHA 1 -->
        <h2>Precio</h2>
            <input class="neo2" type="number" id="preciocoche" placeholder="Precio" oninput="calcularCoche()">
    </div>

    <div class="ficha"> <!-- SECTOR 1 FICHA 2 -->
        <h2>A Financiar a 120 meses</h2>
            <input class="neo2" type="number" id="apertura" placeholder="Comisión de apertura" oninput="calcularCoche()">
            <input class="neo2" type="number" id="entradacoche" placeholder="Entrada" oninput="calcularCoche()">
            <input class="neo2" type="number" id="financoche" placeholder="Importe a financiar" readonly>
    </div>

    <div class="ficha"> <!-- SECTOR 1 FICHA 3 -->
        <h2>Cuota Mensual</h2>
            <input class="neo2" type="number" id="cuotacoche" placeholder="Cuota mensual favorable" readonly>
            <input class="neo2" type="number" id="cuotacoche" placeholder="Cuota mensual costosa" readonly>
    </div>

    <div class="ficha"> <!-- SECTOR 1 FICHA 4 -->
        <h2>Total a pagar</h2>
            <input class="neo2" type="number" id="costecoche" placeholder="Total adeudo favorable" readonly>
            <input class="neo2" type="number" id="costecoche" placeholder="Total adeudo costoso" readonly>
    </div>
</div>

<br>
<br>

<script>
function calcularCoche() {
    let precio = parseFloat(document.getElementById("preciocoche").value) || 0;
    let apertura = parseFloat(document.getElementById("apertura").value) || 0;
    let entrada = parseFloat(document.getElementById("entradacoche").value) || 0;
    
    // Calcular importe a financiar
    let importeFinanciar = precio + apertura - entrada;
    document.getElementById("financoche").value = importeFinanciar.toFixed(0);
    
    // Calcular cuota mensual favorable y costosa
    let cuotaFavorable = importeFinanciar * 0.01;
    let cuotaCostosa = importeFinanciar * 0.03;
    document.getElementById("cuotacoche").value = cuotaFavorable.toFixed(0);
    document.getElementById("cuotacoche").value = cuotaCostosa.toFixed(0);
    
    // Calcular total adeudado favorable y costoso
    let totalFavor = cuotaFavorable * 120;
    let totalCostoso = cuotaCostosa * 120;
    document.getElementById("costecoche").value = totalFavor.toFixed(0);
    document.getElementById("costecoche").value = totalCostoso.toFixed(0);
}
</script>
