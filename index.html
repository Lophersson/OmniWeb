<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humberto Web Creations</title>
    <style>
        body {
            background-color: black;
            color: #D3D3D3; /* Gris claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Cuatro columnas en pantallas grandes */
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #333;
            color: #D3D3D3;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-decoration: none; /* Eliminar subrayado */
        }

        .card:hover {
            transform: scale(1.05);
            background-color: #444; /* Cambio de color al pasar el ratón */
        }

        .card h3 {
            margin: 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media Queries para hacerlo responsive */
        @media (max-width: 1200px) {
            .card-container {
                grid-template-columns: repeat(3, 1fr); /* Tres columnas en pantallas medianas */
            }
        }

        @media (max-width: 900px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr); /* Dos columnas en pantallas pequeñas */
            }
        }

        @media (max-width: 600px) {
            .card-container {
                grid-template-columns: 1fr; /* Una columna en pantallas muy pequeñas */
                padding: 10px;
            }

            header {
                font-size: 1.5em; /* Ajustar tamaño de fuente en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
